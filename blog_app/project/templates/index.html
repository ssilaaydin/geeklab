{% extends "base.html" %}
{% block title %}ANASAYFA{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">GEEKPULSELAB'A HOŞ GELDİNİZ</h1>
    <form class="form-inline my-2 my-lg-0 mb-4" method="GET" action="{{ url_for('main_routes.index') }}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" value="{{ request.args.get('query', '') }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ARAMA</button>
    </form>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if post.image_url %}
                    <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <p class="text-muted">KATEGORİ: {{ post.category }}</p>
                    <a href="{{ url_for('main_routes.post', post_id=post.id) }}" class="btn btn-primary">Daha fazla</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
