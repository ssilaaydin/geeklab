{% extends "base.html" %}
{% block title %}{{ KATEGORİLER }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ KATEGORİLER }}</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if post.image_url %}
                    <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <a href="{{ url_for('main_routes.post', post_id=post.id) }}" class="btn btn-primary">DAHA FAZLA</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
